<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartoline nerdi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c 10%, #ff7eb3 100%);
            color: #333;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            font-size: 2.8em;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInDown 1s forwards;
        }
        @keyframes fadeInDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.7s 0.3s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        img:hover {
            transform: scale(1.05) rotate(-3deg);
        }
        .button {
            background-color: #ff758c;
            color: #fff;
            padding: 14px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, background-color 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #ff4d6d;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.4em;
            color: #ff758c;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .eggplant {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.8;
        }
        @keyframes float {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
        /* Pop-up styling */
        .popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff758c;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 1em;
            font-weight: 500;
            animation: fadeInUp 0.5s forwards;
            z-index: 10;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Heyy mamacita ‚ù§Ô∏è</h1>

    <div class="container">
        <p>Edhe pse n√´ gjendje te mjerueshme ‚Äî je ende m√´ e mira e t√´ gjitha koh√´rave! üòâ</p>
        <img src="https://media.tenor.com/9UpzebpdmXgAAAAC/goat.gif" alt="Funny Goat GIF">
        
        <p>You'll be well soon! :) </p>
        <button class="button" id="loveButton">Kliko k√´tu p√´r dashuri ‚ù§Ô∏è</button>

        <div class="hidden-message" id="hiddenMessage">
            
        </div>

        <p id="clickCounter">Sa here do qe ta bejme mbas op? 0</p>
    </div>

    <script>
        let clicks = 0;

        document.getElementById('loveButton').addEventListener('click', () => {
            clicks++;
            document.getElementById('hiddenMessage').style.display = 'block';
            playFunnySound();
            createEggplants(); // üçÜ instead of hearts
            updateCounter();
            showPopup();
        });

        function playFunnySound() {
            const funnySound = new Audio('https://www.fesliyanstudios.com/play-mp3/406'); // Cartoon pop sound
            funnySound.play().catch(e => console.log("Audio playback blocked."));
        }

        // üçÜ Creating eggplants instead of hearts
        function createEggplants() {
            for (let i = 0; i < 20; i++) {
                const eggplant = document.createElement('div');
                eggplant.className = 'eggplant';
                eggplant.innerHTML = 'üçÜ'; // Changed to eggplant emoji
                eggplant.style.left = `${Math.random() * 100}vw`;
                eggplant.style.animationDuration = `${Math.random() * 2 + 3}s`;
                document.body.appendChild(eggplant);

                setTimeout(() => eggplant.remove(), 4000);
            }
        }

        function updateCounter() {
            document.getElementById('clickCounter').innerText = `Sa here do qe ta bejme mbas op: ${clicks}`;
        }

        function showPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerText = `Love you dhi! `;
            document.body.appendChild(popup);

            setTimeout(() => popup.remove(), 3000);
        }
    </script>

</body>
</html>
